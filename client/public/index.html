<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ConvoHub" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>ConvoHub - Chat Messaging App</title>
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'light';
          const accentId = localStorage.getItem('accentColor') || 'blue';
          const accentMap = {
            blue: '#007AFF',
            red: '#FF3B30',
            orange: '#FF9500',
            green: '#34C759',
            purple: '#AF52DE',
          };
          document.documentElement.setAttribute('data-theme', theme);
          document.documentElement.style.setProperty('--accent-color', accentMap[accentId] || accentMap.blue);
          document.documentElement.style.setProperty('--primary-color', accentMap[accentId] || accentMap.blue);
          document.documentElement.style.setProperty('--message-sent-bg', accentMap[accentId] || accentMap.blue);
          document.documentElement.style.colorScheme = theme === 'dark' ? 'dark' : 'light';
        } catch(e) {}
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
